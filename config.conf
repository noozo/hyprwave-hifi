# HyprWave Configuration File

[General]
# Edge to anchor HyprWave to
# Options: right, left, top, bottom
edge = top

# Margin from the screen edge (in pixels)
margin = 10

# Theme: light or dark
theme = dark

# Size: tiny (35px), small (52px), default (70px - original), large (93px)
size = default

# Set to false if you don't want notifications (both)
[Notifications]
enabled = true
now_playing = true

[Visualizer]
# Enable/disable visualizer (horizontal layout only)
enabled = true

# Idle timeout in seconds before visualizer appears
# Set to 0 to disable auto-activation
idle_timeout = 5

[VerticalDisplay]
enabled=true
idle_timeout=5

[MusicPlayer]
preference = spotify,vlc
